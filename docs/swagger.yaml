definitions:
  domain.OrderEvent:
    properties:
      created_at:
        type: string
      event_id:
        type: string
      is_final:
        type: boolean
      order_id:
        type: string
      order_status:
        $ref: '#/definitions/domain.OrderStatus'
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.OrderStatus:
    enum:
    - cool_order_created
    - sbu_verification_pending
    - confirmed_by_mayor
    - chinazes
    - changed_my_mind
    - failed
    - give_my_money_back
    type: string
    x-enum-varnames:
    - CoolOrderCreated
    - SbuVerificationPending
    - ConfirmedByMayor
    - Chinazes
    - ChangedMyMind
    - Failed
    - GiveMyMoneyBack
  http.postEventRequest:
    properties:
      created_at:
        type: string
      event_id:
        type: string
      order_id:
        type: string
      order_status:
        enum:
        - cool_order_created
        - sbu_verification_pending
        - confirmed_by_mayor
        - changed_my_mind
        - failed
        - chinazes
        - give_my_money_back
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    required:
    - created_at
    - event_id
    - order_id
    - order_status
    - updated_at
    - user_id
    type: object
info:
  contact: {}
paths:
  /orders/{order_id}/events:
    get:
      consumes:
      - application/json
      description: Get events for a specific order
      parameters:
      - description: Order ID
        format: uuid
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.OrderEvent'
            type: array
      summary: Get order events
      tags:
      - orders
  /webhooks/payments/orders:
    post:
      consumes:
      - application/json
      description: handle event from JustPay!
      parameters:
      - description: Event
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/http.postEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OrderEvent'
      summary: handle event from JustPay!
      tags:
      - webhooks
swagger: "2.0"
